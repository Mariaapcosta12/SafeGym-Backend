<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
<h1>Registrar-se</h1>
<div th:if="${errorMessage}">
    <p style="color:red;" th:text="${errorMessage}"></p>
</div>
<div th:if="${message}">
    <p style="color:green;" th:text="${message}"></p>
</div>
<form method="post" action="/api/register">
    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username" th:value="${usuario.username}" required>
    <br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" th:value="${usuario.email}" required>
    <br>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Registrar</button>
</form>
<p>Já tem uma conta? <a href="/api/login">Faça login</a>.</p>
</body>
</html>
